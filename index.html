</head>
<body>
  <div class="overlay">
    <h1>ğŸ… Secret Santa Family Arango-Mantilla-Verkeyn ğŸ</h1>
    <p>Enter your name / Ingresa tu nombre / Voer je naam in<br>
    Enter your email / Ingresa tu correo / Voer je e-mail in<br>
    Describe your gift / Describe tu regalo / Beschrijf je cadeau</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Name / Nombre / Naam" required />
      <input id="correo" type="email" placeholder="Email / Correo / E-mail" required />
      <textarea id="regalo" placeholder="Gift description / DescripciÃ³n del regalo / Beschrijving van het cadeau" required></textarea>
      <button type="submit">Enviar / Send / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
    <div id="adminDiv"></div>
  </div>

  <!-- Firebase + EmailJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";

    // ğŸ”¹ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    emailjs.init("SGuCPgvO1PEEQ3zTz");

    const form = document.getElementById("form");
    const participantesDiv = document.getElementById("participantes");
    const statusText = document.getElementById("status");
    const adminDiv = document.getElementById("adminDiv");

    let dataCache = {};

    // ğŸ”¹ Mostrar lista de participantes en tiempo real
    onValue(participantesRef, (snapshot) => {
      const data = snapshot.val();
      dataCache = data || {};

      const keys = Object.keys(dataCache);
      if (keys.length === 0) {
        participantesDiv.innerHTML = "<h3>No hay participantes aÃºn ğŸ˜…</h3>";
        return;
      }

      let html = `<h3>ğŸ„ Participantes (${keys.length}/11)</h3><ul style='list-style:none;padding:0;'>`;
      keys.forEach(k => {
        const p = dataCache[k];
        html += `<li>â­ ${p.nombre}</li>`;
      });
      html += "</ul>";

      participantesDiv.innerHTML = html;
    });

    // ğŸ”¹ EnvÃ­o del formulario
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      if (!nombre || !correo || !regalo) return;

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerHTML = "âœ… Registro exitoso!";
        setTimeout(() => (statusText.innerHTML = ""), 3000);
      });

      if (nombre.toLowerCase() === "famamv") mostrarBotonesAdmin();
    });

    // ğŸ”¹ Detectar modo admin
    const inputNombre = document.getElementById("nombre");
    inputNombre.addEventListener("input", () => {
      if (inputNombre.value.toLowerCase() === "famamv") mostrarBotonesAdmin();
      else adminDiv.innerHTML = "";
    });

    // ğŸ”¹ Mostrar botones admin (reinicio + enviar correos)
    function mostrarBotonesAdmin() {
      adminDiv.innerHTML = `
        <div style="text-align:center; margin-top:15px;">
          <button id="resetBtn" style="background-color:#ff4444;color:white;border:none;padding:10px 20px;border-radius:8px;font-size:16px;cursor:pointer;margin:5px;">
            ğŸ” Reiniciar sistema
          </button>
          <button id="sendEmailsBtn" style="background-color:#00b894;color:white;border:none;padding:10px 20px;border-radius:8px;font-size:16px;cursor:pointer;margin:5px;">
            ğŸ“© Enviar correos
          </button>
          <p style="color:lime;font-weight:bold;">ğŸ› ï¸ Modo administrador activo</p>
        </div>
      `;

      document.getElementById("resetBtn").addEventListener("click", () => {
        if (confirm("âš ï¸ Â¿Seguro que quieres reiniciar todo el sistema? Esta acciÃ³n no se puede deshacer.")) {
          remove(participantesRef).then(() => {
            statusText.innerHTML = "âœ… Sistema reiniciado con Ã©xito.";
            participantesDiv.innerHTML = "";
            setTimeout(() => (statusText.innerHTML = ""), 4000);
          });
        }
      });

      document.getElementById("sendEmailsBtn").addEventListener("click", () => {
        enviarCorreos();
      });
    }

    // ğŸ”¹ Enviar correos sin repeticiÃ³n
    async function enviarCorreos() {
      const participantes = Object.values(dataCache);
      if (participantes.length !== 11) {
        alert("Deben haber exactamente 11 participantes para enviar los correos.");
        return;
      }

      let receptores = [...participantes];
      let valido = false;

      // Evitar que alguien se tenga a sÃ­ mismo
      while (!valido) {
        receptores = receptores.sort(() => Math.random() - 0.5);
        valido = participantes.every((p, i) => p.nombre !== receptores[i].nombre);
      }

      for (let i = 0; i < participantes.length; i++) {
        const de = participantes[i];
        const para = receptores[i];
        const message = `ğŸ ${para.nombre}\n\nSu deseo fue:\n${para.regalo}`;

        try {
          await emailjs.send("service_x20t9vh", "template_yla91y2", {
            to_email: de.correo,
            to_name: de.nombre,
            message: message
          });
          console.log(`Correo enviado a ${de.nombre}`);
        } catch (error) {
          console.error(`Error enviando a ${de.nombre}:`, error);
        }
      }

      alert("âœ… Todos los correos fueron enviados exitosamente.");
    }
  </script>
