<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa 2025 ğŸ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; padding: 0;
      background: url('family.jpeg') no-repeat center center fixed;
      background-size: cover; color: white; text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 20px;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    p { margin-top: 0; font-size: 1.1em; }
    form {
      background: rgba(255,255,255,0.1);
      padding: 25px; border-radius: 15px;
      backdrop-filter: blur(5px);
      width: 100%; max-width: 350px;
      margin-top: 20px; display: flex;
      flex-direction: column; align-items: center;
    }
    input, textarea {
      width: 90%; padding: 10px; margin: 8px 0;
      border: none; border-radius: 8px;
      font-size: 1em; text-align: center;
    }
    textarea { resize: none; height: 80px; }
    button {
      background-color: #e63946; color: white;
      border: none; padding: 10px 20px;
      border-radius: 8px; cursor: pointer;
      font-size: 1em; margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover { background-color: #ff4d4d; }
    #participantes { margin-top: 20px; font-size: 1.1em; }
    #status { color: #8ef08e; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ğŸ… Secret Santa 2025 ğŸ</h1>
    <p>Family Arango-Mantilla-Verkeyn</p>
    <p>Enter your name / email / gift idea</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Nombre / Name / Naam" required />
      <input id="correo" type="email" placeholder="Correo / Email / E-mail" required />
      <textarea id="regalo" placeholder="Regalo / Gift / Geschenk" required></textarea>
      <button type="submit" id="sendBtn">Enviar / Send / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
    <div id="adminDiv"></div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js";

    emailjs.init("SGuCPgvO1PEEQ3zTz");

    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    const form = document.getElementById("form");
    const participantesDiv = document.getElementById("participantes");
    const statusText = document.getElementById("status");
    const adminDiv = document.getElementById("adminDiv");

    // ğŸ”¹ Mostrar lista de participantes
    let dataCache = null;
    function actualizarParticipantes() {
      const data = dataCache;
      const count = data ? Object.keys(data).length : 0;
      const nombres = data ? Object.values(data).map(p => p.nombre).join("<br>") : "";
      participantesDiv.innerHTML = `ğŸ„ <b>${count}</b> participantes:<br>${nombres}`;
    }

    onValue(participantesRef, (snapshot) => {
      dataCache = snapshot.val();
      actualizarParticipantes();
    });

    // ğŸ”¹ Enviar formulario
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerHTML = "âœ… Registro exitoso!";
        setTimeout(() => statusText.innerHTML = "", 3000);
      });

      if (nombre.toLowerCase() === "famamv") mostrarBotonesAdmin();
    });

    // ğŸ”¹ Mostrar botones de admin
    function mostrarBotonesAdmin() {
      adminDiv.innerHTML = `
        <div style="text-align:center; margin-top:15px;">
          <button id="resetBtn" style="background-color:#ff4444;">ğŸ” Reiniciar sistema</button>
          <button id="sendEmailsBtn" style="background-color:#2a9d8f; margin-left:10px;">ğŸ“§ Enviar correos</button>
        </div>
      `;
      document.getElementById("resetBtn").addEventListener("click", resetearSistema);
      document.getElementById("sendEmailsBtn").addEventListener("click", enviarCorreos);
    }

    // ğŸ”¹ Reiniciar sistema
    function resetearSistema() {
      if (confirm("âš ï¸ Â¿Seguro que quieres reiniciar todo el sistema?")) {
        remove(participantesRef).then(() => {
          statusText.innerHTML = "âœ… Sistema reiniciado.";
          setTimeout(() => statusText.innerHTML = "", 4000);
        });
      }
    }

    // ğŸ”¹ Generar emparejamientos (sin repetidos)
    function generarAsignaciones(participantes) {
      let shuffled, valido = false;
      while (!valido) {
        shuffled = [...participantes].sort(() => Math.random() - 0.5);
        valido = true;
        for (let i = 0; i < participantes.length; i++) {
          if (participantes[i].nombre === shuffled[i].nombre) {
            valido = false;
            break;
          }
        }
      }
      return participantes.map((p, i) => ({
        santa: p,
        destinatario: shuffled[i]
      }));
    }

    // ğŸ”¹ Enviar correos
    function enviarCorreos() {
      const data = dataCache;
      if (!data) return alert("âŒ No hay participantes.");
      const participantes = Object.values(data);
      if (participantes.length < 2) return alert("âŒ Se necesitan al menos 2 participantes.");

      const asignaciones = generarAsignaciones(participantes);

      asignaciones.forEach(par => {
        emailjs.send("service_x20t9vh", "template_yla91y2", {
          to_name: par.santa.nombre,
          to_email: par.santa.correo,
          message: `ğŸ… Hola ${par.santa.nombre}!\n\nTe tocÃ³ regalarle a: ${par.destinatario.nombre} ğŸ\nDesea: ${par.destinatario.regalo}\n\nÂ¡Feliz intercambio! ğŸ„`
        }).then(() => {
          console.log(`Correo enviado a ${par.santa.nombre}`);
        }).catch(err => console.error("Error enviando correo:", err));
      });

      alert("âœ… Correos enviados exitosamente!");
    }

    // ğŸ”¹ Detectar admin
    document.getElementById("nombre").addEventListener("input", (e) => {
      if (e.target.value.toLowerCase() === "famamv") mostrarBotonesAdmin();
      else adminDiv.innerHTML = "";
    });
  </script>
</body>
</html>
