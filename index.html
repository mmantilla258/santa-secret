<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÖ Secret Santa 2025 üéÅ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('family.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      font-size: 1.1em;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #participantes {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #status {
      color: #8ef08e;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üéÖ Secret Santa 2025 üéÅ</h1>
    <p>Family Arango-Mantilla-Verkeyn</p>
    <p>Enter your name, email and what gift you‚Äôd like to receive üéÅ</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Name / Nombre / Naam" required />
      <input id="correo" type="email" placeholder="Email / Correo / E-mail" required />
      <textarea id="regalo" placeholder="Gift / Regalo / Geschenk" required></textarea>
      <button type="submit">Send / Enviar / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // --- Configuraci√≥n Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    const form = document.getElementById("form");
    const statusText = document.getElementById("status");
    const participantesDiv = document.getElementById("participantes");

    let participantes = {};

    // --- Mostrar cantidad de participantes ---
    function actualizarLista(data) {
      const count = Object.keys(data).length;
      participantesDiv.innerHTML = `üéÑ <b>${count} participants registered!</b>`;
    }

    // --- Escuchar cambios ---
    onValue(participantesRef, (snapshot) => {
      participantes = snapshot.val() || {};
      actualizarLista(participantes);
      if (Object.keys(participantes).length === 11) {
        realizarSorteoYEnviar();
      }
    });

    // --- Enviar formulario ---
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerText = "‚úÖ Registration complete!";
        setTimeout(() => statusText.innerText = "", 3000);
      });
    });

    // --- Sorteo aleatorio sin repetidos ---
    function mezclarYEmparejar(lista) {
      const nombres = lista.map(p => p.nombre);
      const receptores = [...nombres];
      let mezclado = false;

      while (!mezclado) {
        for (let i = receptores.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [receptores[i], receptores[j]] = [receptores[j], receptores[i]];
        }
        mezclado = !receptores.some((r, i) => r === nombres[i]);
      }

      return nombres.map((dador, i) => ({
        dador,
        receptor: receptores[i],
        correo: lista[i].correo
      }));
    }

    // --- Enviar correos con EmailJS ---
    function realizarSorteoYEnviar() {
      const lista = Object.values(participantes);
      const parejas = mezclarYEmparejar(lista);

      for (const par of parejas) {
        emailjs.send("service_x20t9vh", "template_yla91y2", {
          to_name: par.dador,
          to_email: par.correo,
          secret_friend: par.receptor
        }, "SGuCPgvO1PEEQ3zTz")
        .then(() => console.log("Correo enviado a", par.dador))
        .catch(err => console.error("Error:", err));
      }
    }
  </script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SGuCPgvO1PEEQ3zTz");
    })();
  </script>
</body>
</html>
