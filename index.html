<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa Secreto ğŸ…</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: url('family.jpeg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
      padding: 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }

    input, textarea {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff5050;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #lista {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 15px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>ğŸ… Santa Secreto 2025 ğŸ</h1>
  <p>Ingresa tu nombre, correo y lo que te gustarÃ­a recibir de regalo:</p>

  <form id="regaloForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="email" id="correo" placeholder="Tu correo" required />
    <textarea id="deseo" placeholder="DescripciÃ³n del regalo" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div id="lista">
    <h2>ğŸ„ Participantes:</h2>
    <p id="contador">0 personas registradas</p>
    <ul id="nombres"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referencia en la base de datos
    const participantesRef = db.ref("participantes");

    // Enviar formulario
    document.getElementById("regaloForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const deseo = document.getElementById("deseo").value;

      // Guardar en Firebase
      participantesRef.push({
        nombre: nombre,
        correo: correo,
        deseo: deseo
      });

      // Limpiar formulario
      document.getElementById("regaloForm").reset();
    });

    // Mostrar lista en tiempo real
    participantesRef.on("value", function(snapshot) {
      const lista = document.getElementById("nombres");
      const contador = document.getElementById("contador");
      lista.innerHTML = "";
      const data = snapshot.val();

      if (data) {
        const nombres = Object.values(data).map(item => item.nombre);
        nombres.forEach(nombre => {
          const li = document.createElement("li");
          li.textContent = nombre;
          lista.appendChild(li);
        });
        contador.textContent = `${nombres.length} personas registradas`;
      } else {
        contador.textContent = "0 personas registradas";
      }
    });
  </script>
</body>
</html>
