<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÖ Secret Santa 2025 ‚Äî Familia Arango-Mantilla-Verkeyn üéÅ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('family.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      font-size: 1.1em;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #participantes {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #status {
      color: #8ef08e;
      font-weight: bold;
      margin-top: 10px;
    }

    #adminDiv {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üéÖ Secret Santa 2025 üéÅ<br>Family Arango-Mantilla-Verkeyn</h1>
    <p>Enter your name / Ingresa tu nombre / Voer je naam in</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Name / Nombre / Naam" required />
      <input id="correo" type="email" placeholder="Email / Correo / E-mail" required />
      <textarea id="regalo" placeholder="Gift description / Descripci√≥n del regalo / Beschrijving van het cadeau" required></textarea>
      <button type="submit">Send / Enviar / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
    <div id="adminDiv"></div>
  </div>

  <!-- Firebase + EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    // --- Importar Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // --- Configuraci√≥n Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    // --- Inicializar EmailJS ---
    emailjs.init("SGuCPgvO1PEEQ3zTz"); // Tu Public Key

    // --- DOM ---
    const form = document.getElementById("form");
    const statusText = document.getElementById("status");
    const participantesDiv = document.getElementById("participantes");
    const adminDiv = document.getElementById("adminDiv");

    // --- Enviar formulario ---
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      if (!nombre || !correo || !regalo) return;

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerHTML = "‚úÖ Registered successfully!";
        setTimeout(() => statusText.innerHTML = "", 3000);
      });

      if (nombre.toLowerCase() === "famamv") {
        mostrarBotonReinicio();
      }
    });

    // --- Mostrar cantidad de participantes ---
    onValue(participantesRef, (snapshot) => {
      const data = snapshot.val();
      const count = data ? Object.keys(data).length : 0;
      participantesDiv.innerHTML = `üéÑ <b>Participants:</b> ${count} / 11`;

      if (count === 11) {
        enviarCorreos(data);
      }
    });

    // --- Funci√≥n para enviar los correos ---
    function enviarCorreos(data) {
      const participantes = Object.values(data);
      const total = participantes.length;

      // Mezclar aleatoriamente
      const mezclados = [...participantes].sort(() => Math.random() - 0.5);

      for (let i = 0; i < total; i++) {
        const actual = mezclados[i];
        const asignado = mezclados[(i + 1) % total];

        const templateParams = {
          to_name: actual.nombre,
          nombreAsignado: asignado.nombre,
          descripcionRegalo: asignado.regalo
        };

        emailjs.send("service_x20t9vh", "template_yla91y2", templateParams)
          .then(() => console.log(`üì© Correo enviado a ${actual.correo}`))
          .catch((err) => console.error("‚ùå Error enviando correo:", err));
      }
    }

    // --- Detecci√≥n de admin ---
    const inputNombre = document.getElementById("nombre");
    inputNombre.addEventListener("input", () => {
      if (inputNombre.value.toLowerCase() === "famamv") {
        mostrarBotonReinicio();
      } else {
        adminDiv.innerHTML = "";
      }
    });

    // --- Bot√≥n de reinicio ---
    function mostrarBotonReinicio() {
      adminDiv.innerHTML = `
        <div style="text-align:center; margin-top:15px;">
          <button id="resetBtn" style="background-color:#ff4444;color:white;border:none;padding:10px 20px;border-radius:8px;font-size:16px;cursor:pointer;">
            üîÅ Reiniciar sistema
          </button>
        </div>
      `;
      document.getElementById("resetBtn").addEventListener("click", () => {
        if (confirm("‚ö†Ô∏è ¬øSeguro que quieres reiniciar todo el sistema?")) {
          remove(participantesRef).then(() => {
            statusText.innerHTML = "‚úÖ Sistema reiniciado con √©xito.";
            setTimeout(() => statusText.innerHTML = "", 5000);
          });
        }
      });
    }
  </script>
</body>
</html>
