<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa Family AMV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('family.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }

    #participantsList {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    #resetButton {
      display: none;
      background-color: #1d3557;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>游꾼 Secret Santa 游꾸</h1>
  <h2>Family / Familia / Familie Arango-Mantilla-Verkeyn</h2>

  <div class="form-container">
    <h3>Enter your info / Ingresa tus datos / Vul je gegevens in</h3>
    <input type="text" id="name" placeholder="Name / Nombre / Naam" required />
    <input type="email" id="email" placeholder="Email / Correo / E-mail" required />
    <textarea id="gift" placeholder="Gift description / Descripci칩n del regalo / Beschrijving van het cadeau" rows="4"></textarea>
    <button id="submitBtn">Send / Enviar / Verzenden</button>
  </div>

  <div id="participantsList">
    <h3>游꾸 Registered Participants / Participantes registrados / Geregistreerde deelnemers:</h3>
    <p id="participantCount">0 / 11</p>
    <ul id="namesList"></ul>
  </div>

  <button id="resetButton">游댃 Reiniciar todo / Reset all / Alles resetten</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantsRef = ref(db, "participants");

    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const giftInput = document.getElementById("gift");
    const participantCount = document.getElementById("participantCount");
    const namesList = document.getElementById("namesList");
    const resetButton = document.getElementById("resetButton");

    // Enviar datos
    submitBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const gift = giftInput.value.trim();

      if (name && email && gift) {
        push(participantsRef, { name, email, gift });
        nameInput.value = "";
        emailInput.value = "";
        giftInput.value = "";
      }
    });

    // Mostrar participantes
    onValue(participantsRef, (snapshot) => {
      const data = snapshot.val();
      namesList.innerHTML = "";
      if (data) {
        const entries = Object.values(data);
        participantCount.textContent = `${entries.length} / 11`;
        entries.forEach((p) => {
          const li = document.createElement("li");
          li.textContent = p.name;
          namesList.appendChild(li);
        });
      } else {
        participantCount.textContent = "0 / 11";
      }
    });

    // Mostrar bot칩n admin si escribe famamv
    nameInput.addEventListener("input", () => {
      if (nameInput.value.trim().toLowerCase() === "famamv") {
        resetButton.style.display = "inline-block";
      } else {
        resetButton.style.display = "none";
      }
    });

    // Reiniciar base de datos
    resetButton.addEventListener("click", () => {
      if (confirm("쯉eguro que quieres reiniciar todo?")) {
        remove(participantsRef);
        alert("Datos reiniciados correctamente.");
      }
    });
  </script>
</body>
</html>
