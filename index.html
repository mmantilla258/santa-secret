<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa Family</title>
  <link rel="icon" type="image/jpeg" href="family.jpeg" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      text-align: center;
      padding: 40px;
      color: white;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    form {
      margin: 20px auto;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #ffffff;
      color: #ff5f6d;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff5f6d;
      color: white;
    }
    #adminPanel {
      display: none;
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
    }
    #participantsList {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ğŸ… Secret Santa - Family Arango Mantilla Verkeyn ğŸ</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Your name" required />
    <input type="email" id="email" placeholder="Your email" required />
    <button type="submit">Register</button>
  </form>

  <h3 id="countText">Registered participants: 0</h3>
  <ul id="participantsList"></ul>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button id="sendEmailsBtn">Send Emails</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, get, set, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // ğŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("registerForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const participantsList = document.getElementById("participantsList");
    const countText = document.getElementById("countText");
    const adminPanel = document.getElementById("adminPanel");
    const sendEmailsBtn = document.getElementById("sendEmailsBtn");

    // âœ… Registrar nuevo participante
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      if (!name || !email) return alert("Please fill all fields");

      const newRef = push(ref(db, "participants"));
      await set(newRef, { name, email });
      nameInput.value = "";
      emailInput.value = "";
      loadParticipants();
    });

    // âœ… Mostrar participantes registrados
    async function loadParticipants() {
      const snapshot = await get(ref(db, "participants"));
      participantsList.innerHTML = "";
      if (snapshot.exists()) {
        const data = snapshot.val();
        const participants = Object.values(data);
        countText.textContent = `Registered participants: ${participants.length}`;
        participants.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p.name;
          participantsList.appendChild(li);
        });
      } else {
        countText.textContent = "Registered participants: 0";
      }
    }

    loadParticipants();

    // âœ… Activar modo admin escribiendo "famamv"
    nameInput.addEventListener("input", () => {
      if (nameInput.value.toLowerCase() === "famamv") {
        adminPanel.style.display = "block";
      }
    });

    // âœ… Enviar correos manualmente (solo desde modo admin)
    sendEmailsBtn.addEventListener("click", async () => {
      const snapshot = await get(ref(db, "participants"));
      if (!snapshot.exists()) return alert("No participants yet!");
      const data = snapshot.val();
      const participants = Object.values(data);

      if (participants.length < 2) return alert("Not enough participants!");

      // Crear asignaciones sin repeticiones ni duplicados
      let receivers = [...participants];
      let shuffled = false;
      while (!shuffled) {
        receivers.sort(() => Math.random() - 0.5);
        shuffled = participants.every((p, i) => p.email !== receivers[i].email);
      }

      // Enviar correos con EmailJS
      participants.forEach((p, i) => {
        const assigned = receivers[i];
        emailjs.send("service_x20t9vh", "template_yla91y2", {
          to_name: p.name,
          from_name: "Secret Santa ğŸ…",
          message: `Hi ${p.name}! Your Secret Santa is: ${assigned.name}. Keep it secret and prepare a nice gift! ğŸ`,
          to_email: p.email
        }, "SGuCPgvO1PEEQ3zTz");
      });

      alert("ğŸ… Emails sent successfully!");
    });
  </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>
</html>
