<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    }

    form {
      margin-top: 20px;

      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    #participantList {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);

    }

      display: none;

    }
  </style>
</head>
<body>
  <h1>ğŸ… Secret Santa 2025 ğŸ<br>The Arango-Mantilla-Verkeyn Family</h1>

  <form id="giftForm">
    <input type="text" id="name" placeholder="Tu nombre / Your name / Je naam" required /><br>
    <input type="email" id="email" placeholder="Tu correo electrÃ³nico / Your email / Je e-mailadres" required /><br>
    <textarea id="gift" rows="4" placeholder="Describe el regalo que te gustarÃ­a / Describe the gift youâ€™d like / Beschrijf het cadeau dat je wilt"></textarea><br>
    <button type="submit" id="submitBtn">Enviar / Send / Verzenden</button>
    <button id="resetButton" type="button" onclick="resetSystem()">ğŸ” Reiniciar sistema / Reset system / Systeem resetten</button>
  </form>

  <div id="participantList">
    <h3>Participantes registrados / Registered participants / Geregistreerde deelnemers:</h3>
    <ul id="names"></ul>
    <p id="count">Total: 0 / 11</p>
  </div>

  <p id="message"></p>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('giftForm');
    const namesList = document.getElementById('names');
    const countText = document.getElementById('count');
    const resetBtn = document.getElementById('resetButton');
    const message = document.getElementById('message');

    // Cargar datos en tiempo real
    db.ref("participants").on("value", snapshot => {
      const data = snapshot.val() || {};
      const keys = Object.keys(data);
      namesList.innerHTML = "";
      keys.forEach(k => {
        const li = document.createElement("li");
        li.textContent = data[k].name;
        namesList.appendChild(li);
      });
      countText.textContent = `Total: ${keys.length} / 11`;
    });

    // EnvÃ­o del formulario
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const gift = document.getElementById("gift").value.trim();

      if (!name || !email) {
        alert("Completa todos los campos / Fill all fields / Vul alle velden in");
        return;
      }

      if (name.toLowerCase() === "famamv") {
        resetBtn.style.display = "block";
        message.textContent = "";
        return;
      }

      db.ref("participants").push({ name, email, gift });
      form.reset();
    });

    // Reinicio total
    function resetSystem() {
      if (confirm("Â¿Seguro que deseas reiniciar el sistema? / Are you sure you want to reset the system? / Weet je zeker dat je het systeem wilt resetten?")) {
        db.ref("participants").remove();
        message.textContent = "âœ… Sistema reiniciado / System reset / Systeem gereset.";
        resetBtn.style.display = "none";
        setTimeout(() => message.textContent = "", 5000);
      }
    }
  </script>
</body>
</html>
