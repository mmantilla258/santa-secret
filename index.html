</head>
<body>
  <div class="overlay">
    <h1>ğŸ… Santa Secreto / Secret Santa / Geheim Santa ğŸ</h1>
    <p>Familia / Family / Familie Arango-Mantilla-Verkeyn</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Nombre / Name / Naam" required>
      <input id="correo" type="email" placeholder="Correo / Email / E-mail" required>
      <textarea id="regalo" placeholder="QuÃ© quieres de regalo / What do you want / Wat wil je?" required></textarea>
      <button type="submit">Enviar / Send / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
  </div>

  <!-- Firebase y EmailJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js";
    emailjs.init("SGuCPgvO1PEEQ3zTz");

    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const refParticipantes = ref(db, "participantes");

    const form = document.getElementById("form");
    const statusText = document.getElementById("status");
    const participantesDiv = document.getElementById("participantes");

    // Actualizar lista
    onValue(refParticipantes, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const arr = Object.values(data);
        let html = `ğŸ„ <b>${arr.length} participantes</b><br>`;
        arr.forEach(p => {
          html += `ğŸ§â€â™‚ï¸ ${p.nombre}: ${p.regalo}<br>`;
        });
        participantesDiv.innerHTML = html;

        // Si son 11, sortear y mandar correos
        if (arr.length === 11) {
          enviarCorreos(arr);
        }
      } else {
        participantesDiv.innerHTML = "Nadie registrado aÃºn ğŸ…";
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      push(refParticipantes, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.textContent = "âœ… Registrado correctamente!";
        setTimeout(() => statusText.textContent = "", 3000);
      });
    });

    function enviarCorreos(participantes) {
      let mezclado = participantes.sort(() => Math.random() - 0.5);
      mezclado.forEach((p, i) => {
        const siguiente = mezclado[(i + 1) % mezclado.length];
        emailjs.send("service_x20t9vh", "template_yla91y2", {
          to_name: p.nombre,
          to_email: p.correo,
          amigo_nombre: siguiente.nombre,
          amigo_regalo: siguiente.regalo
        });
      });
    }
  </script>
</body>
