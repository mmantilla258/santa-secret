<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ… Secret Santa 2025 ğŸ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('family.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      max-width: 350px;
      width: 90%;
    }

    input, textarea {
      width: 90%;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      text-align: center;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #status {
      color: #8ef08e;
      margin-top: 10px;
      font-weight: bold;
    }

    #participantes {
      margin-top: 15px;
      font-size: 1.1em;
    }

    #resetBtn {
      display: none;
      margin-top: 20px;
      background-color: #0077b6;
    }

    #resetBtn:hover {
      background-color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ğŸ… Secret Santa 2025 ğŸ</h1>
    <p>Family Arango-Mantilla-Verkeyn</p>
    <p>Enter your name, email and what gift youâ€™d like to receive ğŸ</p>

    <form id="form">
      <input id="nombre" type="text" placeholder="Name / Nombre / Naam" required />
      <input id="correo" type="email" placeholder="Email / Correo / E-mail" required />
      <textarea id="regalo" placeholder="Gift / Regalo / Geschenk" required></textarea>
      <button type="submit">Send / Enviar / Verzenden</button>
    </form>

    <p id="status"></p>
    <div id="participantes"></div>
    <button id="resetBtn">ğŸ” Reiniciar sistema</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SGuCPgvO1PEEQ3zTz");
    })();
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    const form = document.getElementById("form");
    const statusText = document.getElementById("status");
    const participantesDiv = document.getElementById("participantes");
    const resetBtn = document.getElementById("resetBtn");

    let participantes = {};

    // Mostrar cantidad de participantes
    function actualizarLista(data) {
      const count = Object.keys(data).length;
      const names = Object.values(data).map(p => p.nombre).join(", ");
      participantesDiv.innerHTML = `ğŸ„ <b>${count} participants registered:</b><br>${names}`;
    }

    // Escuchar cambios
    onValue(participantesRef, (snapshot) => {
      participantes = snapshot.val() || {};
      actualizarLista(participantes);

      // activar modo admin si nombre == famamv
      const nombreInput = document.getElementById("nombre");
      nombreInput.addEventListener("input", () => {
        if (nombreInput.value.trim().toLowerCase() === "famamv") {
          resetBtn.style.display = "block";
        } else {
          resetBtn.style.display = "none";
        }
      });

      if (Object.keys(participantes).length === 11) {
        realizarSorteoYEnviar();
      }
    });

    // Enviar formulario
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerText = "âœ… Registration complete!";
        setTimeout(() => statusText.innerText = "", 3000);
      });
    });

    // Reiniciar sistema
    resetBtn.addEventListener("click", async () => {
      if (confirm("Â¿Seguro que quieres reiniciar todo?")) {
        await remove(participantesRef);
        alert("ğŸ”¥ Sistema reiniciado correctamente.");
        location.reload();
      }
    });

    // Mezclar sin repetidos
    function mezclarYEmparejar(lista) {
      const nombres = lista.map(p => p.nombre);
      const receptores = [...nombres];
      let mezclado = false;

      while (!mezclado) {
        for (let i = receptores.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [receptores[i], receptores[j]] = [receptores[j], receptores[i]];
        }
        mezclado = !receptores.some((r, i) => r === nombres[i]);
      }

      return nombres.map((dador, i) => ({
        dador,
        correo: lista[i].correo,
        receptor: receptores[i],
        regalo: lista.find(p => p.nombre === receptores[i]).regalo
      }));
    }

    // Enviar correos automÃ¡ticos con EmailJS
    function realizarSorteoYEnviar() {
      const lista = Object.values(participantes);
      const parejas = mezclarYEmparejar(lista);

      parejas.forEach(par => {
        emailjs.send("service_x20t9vh", "template_yla91y2", {
          to_name: par.dador,
          to_email: par.correo,
          secret_friend: par.receptor,
          secret_gift: par.regalo
        })
        .then(() => console.log("âœ… Correo enviado a", par.dador))
        .catch(err => console.error("âŒ Error:", err));
      });
    }
  </script>
</body>
</html>
