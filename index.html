<body>

  <!-- Script de Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // --- ConfiguraciÃ³n Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBxpOQHSZdLr4kdPvhH3bBRKw6p1ywPYIE",
      authDomain: "santa-secreto-d2f26.firebaseapp.com",
      projectId: "santa-secreto-d2f26",
      storageBucket: "santa-secreto-d2f26.firebasestorage.app",
      messagingSenderId: "447417641195",
      appId: "1:447417641195:web:f38a2adaca6d5ea91cb6ae",
      databaseURL: "https://santa-secreto-d2f26-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const participantesRef = ref(db, "participantes");

    // --- Referencias DOM ---
    const form = document.getElementById("form");
    const participantesDiv = document.getElementById("participantes");
    const statusText = document.getElementById("status");
    const adminDiv = document.getElementById("adminDiv");

    // --- Traducciones ---
    const traducciones = {
      es: {
        title: "ğŸ… Santa Secreto 2025 ğŸ",
        subtitle: "Ingresa tu nombre, correo y lo que te gustarÃ­a recibir de regalo",
        placeholderNombre: "Tu nombre",
        placeholderCorreo: "Tu correo",
        placeholderRegalo: "DescripciÃ³n del regalo",
        enviar: "Enviar",
        participantes: "ğŸ„ <b>Participantes:</b><br>{count} personas registradas",
        registroOk: "âœ… Registro exitoso!",
        admin: "ğŸ› ï¸ Modo administrador activo",
        confirmReset: "âš ï¸ Â¿Seguro que quieres reiniciar todo el sistema? Esta acciÃ³n no se puede deshacer.",
        resetOk: "âœ… Sistema reiniciado con Ã©xito."
      },
      en: {
        title: "ğŸ… Secret Santa 2025 ğŸ",
        subtitle: "Enter your name, email, and what you would like to receive as a gift",
        placeholderNombre: "Your name",
        placeholderCorreo: "Your email",
        placeholderRegalo: "Gift description",
        enviar: "Submit",
        participantes: "ğŸ„ <b>Participants:</b><br>{count} registered people",
        registroOk: "âœ… Successfully registered!",
        admin: "ğŸ› ï¸ Admin mode active",
        confirmReset: "âš ï¸ Are you sure you want to reset the entire system? This action cannot be undone.",
        resetOk: "âœ… System successfully reset."
      },
      nl: {
        title: "ğŸ… Geheim Kerstman 2025 ğŸ",
        subtitle: "Voer je naam, e-mail en het cadeau dat je graag wilt ontvangen in",
        placeholderNombre: "Je naam",
        placeholderCorreo: "Je e-mail",
        placeholderRegalo: "Beschrijving van het cadeau",
        enviar: "Verzenden",
        participantes: "ğŸ„ <b>Deelnemers:</b><br>{count} geregistreerde personen",
        registroOk: "âœ… Succesvol geregistreerd!",
        admin: "ğŸ› ï¸ Beheermodus actief",
        confirmReset: "âš ï¸ Weet je zeker dat je het hele systeem wilt resetten? Deze actie kan niet ongedaan worden gemaakt.",
        resetOk: "âœ… Systeem succesvol gereset."
      }
    };

    let idioma = "es";

    // --- FunciÃ³n para aplicar idioma ---
    function cambiarIdioma(lang) {
      idioma = lang;
      const t = traducciones[lang];
      document.getElementById("title").innerHTML = t.title;
      document.getElementById("subtitle").innerHTML = t.subtitle;
      document.getElementById("nombre").placeholder = t.placeholderNombre;
      document.getElementById("correo").placeholder = t.placeholderCorreo;
      document.getElementById("regalo").placeholder = t.placeholderRegalo;
      document.getElementById("sendBtn").innerText = t.enviar;
      actualizarConteoParticipantes();
    }

    // --- Botones de idioma ---
    document.getElementById("btn-es").addEventListener("click", () => cambiarIdioma("es"));
    document.getElementById("btn-en").addEventListener("click", () => cambiarIdioma("en"));
    document.getElementById("btn-nl").addEventListener("click", () => cambiarIdioma("nl"));

    // --- Mostrar cantidad de participantes ---
    let dataCache = null;
    function actualizarConteoParticipantes() {
      const data = dataCache;
      const count = data ? Object.keys(data).length : 0;
      const texto = traducciones[idioma].participantes.replace("{count}", count);
      participantesDiv.innerHTML = texto;
    }

    onValue(participantesRef, (snapshot) => {
      dataCache = snapshot.val();
      actualizarConteoParticipantes();
    });

    // --- Enviar formulario ---
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const regalo = form.regalo.value.trim();

      push(participantesRef, { nombre, correo, regalo }).then(() => {
        form.reset();
        statusText.innerHTML = traducciones[idioma].registroOk;
        setTimeout(() => statusText.innerHTML = "", 3000);
      });

      if (nombre.toLowerCase() === "famamv") {
        mostrarBotonReinicio();
      }
    });

    // --- DetecciÃ³n automÃ¡tica del modo admin ---
    const inputNombre = document.getElementById("nombre");
    inputNombre.addEventListener("input", () => {
      if (inputNombre.value.toLowerCase() === "famamv") {
        mostrarBotonReinicio();
      } else {
        adminDiv.innerHTML = "";
      }
    });

    // --- BotÃ³n de reinicio ---
    function mostrarBotonReinicio() {
      adminDiv.innerHTML = `
        <div style="text-align:center; margin-top:15px;">
          <button id="resetBtn" style="background-color:#ff4444;color:white;border:none;padding:10px 20px;border-radius:8px;font-size:16px;cursor:pointer;">
            ğŸ” Reiniciar sistema
          </button>
          <p style="color:lime;font-weight:bold;">${traducciones[idioma].admin}</p>
        </div>
      `;
      document.getElementById("resetBtn").addEventListener("click", () => {
        if (confirm(traducciones[idioma].confirmReset)) {
          remove(participantesRef).then(() => {
            statusText.innerHTML = traducciones[idioma].resetOk;
            setTimeout(() => statusText.innerHTML = "", 5000);
          });
        }
      });
    }

    // Idioma inicial
    cambiarIdioma("es");
  </script>
